syntax="proto3";

option java_multiple_files = true;
package com.mesh.syncband.grpc;

message Void{}

message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
}
message Credentials{
    string password = 1;
}

message SongPlay{
    string name = 1;
    string artist = 2;
    int32 bpm = 3;
    Timestamp start = 4;
}

message Status{
    bool isLive = 1;
}

service MetronomeService{
    rpc Ping (Void) returns (Status);
    rpc Connect (Credentials) returns (stream SongPlay);
}

